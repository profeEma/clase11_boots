<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK CSS AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- LINK CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Bootstrap</title>
</head>
<body>
    <!-- USAR EL SISTEMA DE GRILLAS DE BOOTSTRAP -->
    <div class="container-fluid">
        <div class="row">
            <!-- LOGO + NAV -->
            <div class="col-12 col-lg-12 pb-5">
                <nav class="navbar navbar-expand-lg navbar-light bg-azul">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#"><img src="../img/logoLakers.png" class="img-fluid" alt=""></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="pages/nosotros.html">Nosotros</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-12">
                <img src="../img/header_nosotros.jpg" alt="img encabezado nba" class="img-fluid">
            </div>
        </div>
        <div class="row">
            <!-- ENCABEZADO -->
            <div class="col-12 col-lg-12">
                <h2 data-aos="fade-up" class="text-center pt-5 fs-1">Contacto</h2>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <form class="row g-3">
                <div class="col-lg-12">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-lg-6">
                  <label class="form-label">Nombre</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>
        </div>
        <footer class="row bg-azulInvertido pt-5">
            <!-- logo -->
            <div class="col-12 col-lg-4 p-5 text-center">
                <img src="../img/logoLakers.png" class="img-fluid" alt="logo lakers">
            </div>
            <!-- contacto -->
            <div class="col-12 col-lg-4 p-5">
                <h3 class="text-center fs-3">CONTACTO</h3>
            </div>
            <!-- redes sociales -->
            <div class="col-12 col-lg-4 p-5">
                <h3 class="text-center fs-3">REDES SOCIALES</h3>
            </div>
        </footer>
    </div>
    <!-- SCRIPT AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
